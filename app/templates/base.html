<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart CV Screening</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
    }

    .container {
      text-align: center;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 50px 80px;
      width: 320px;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 24px;
      color: #0072ff;
      margin-bottom: 40px;
      letter-spacing: 1px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px 0;
      margin: 12px 0;
      background-color: #0072ff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #005ad4;
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Smart CV Screening</h1>
    <a href="/candidate_login" class="btn">Candidate Login</a>
    <a href="/hr_login" class="btn">HR Login</a>
  </div>
</body>
</html>
