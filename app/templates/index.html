<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Smart CV Screening</title>
  <style>
    body{font-family:Poppins, sans-serif;background:linear-gradient(135deg,#0072ff,#00c6ff);height:100vh;display:flex;align-items:center;justify-content:center;margin:0}
    .card{background:#fff;padding:40px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.15);text-align:center}
    h1{color:#0072ff;margin:0 0 16px}
    .btn{display:inline-block;padding:12px 22px;border-radius:8px;margin:6px;text-decoration:none;color:#fff;background:#0072ff}
    .btn.alt{background:#fff;color:#0072ff;border:2px solid #0072ff}
  </style>
</head>
<body>
  <div class="card">
    <h1>Smart CV Screening</h1>
    <div>
      <a href="/candidate_login" class="btn">Candidate Login</a>
      <a href="/hr_login" class="btn alt">HR Login</a>
    </div>
  </div>
</body>
</html>
