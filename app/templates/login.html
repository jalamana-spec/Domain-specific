<!doctype html>
<html>
<head><meta charset="utf-8"><title>HR Login</title></head>
<body style="font-family:Poppins;background:linear-gradient(135deg,#0072ff,#00c6ff);height:100vh;display:flex;align-items:center;justify-content:center;margin:0">
  <div style="background:#fff;padding:30px;border-radius:10px;width:360px;box-shadow:0 8px 24px rgba(0,0,0,.12)">
    <h2 style="color:#0072ff;text-align:center">HR Login</h2>
    <form method="post" action="/hr_login">
      <input name="username" placeholder="Username" style="width:100%;padding:10px;margin:8px 0"><br>
      <input name="password" type="password" placeholder="Password" style="width:100%;padding:10px;margin:8px 0"><br>
      <button type="submit" style="width:100%;padding:10px;background:#0072ff;color:#fff;border:none;border-radius:6px">Login</button>
    </form>
    <p style="font-size:12px;color:#666;margin-top:8px">Demo credentials: <b>admin / admin123</b></p>
  </div>
</body>
</html>
